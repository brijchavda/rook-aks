
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: fio-tester-read
  labels:
    purpose: fio-testing-read
spec:
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  replicas: 1
  template:
    metadata:
      labels:
        app: fio-testing-read
    spec:
      containers:
      - name: fio-container
        image: wallnerryan/fiotools-aio
        ports:
        - containerPort: 8000
        volumeMounts:
        - name: fio-data
          mountPath: /myvol
        env:
          - name: REMOTEFILES
            value: "https://gist.githubusercontent.com/wallnerryan/85cb360780d5003382b2ac405fd8013c/raw/ced535b036a7eeecc977703d8d950da755552b0a/read.fio"
          - name: JOBFILES
            value: read.fio
          - name: PLOTNAME
            value: read
      volumes:
        - name: fio-data
          flexVolume:
            driver: ceph.rook.io/rook
            fsType: ceph
            options:
              fsName: myfs # name of the filesystem specified in the filesystem CRD.
              clusterNamespace: rook-ceph # namespace where the Rook cluster is deployed
              # by default the path is /, but you can override and mount a specific path of the filesystem by using the path attribute
              # the path must exist on the filesystem, otherwise mounting the filesystem at that path will fail
              # path: /some/path/inside/cephfs

---

apiVersion: v1
kind: Service
metadata:
  name: fiotools-read
  labels:
    name: fiotools-read
spec:
  type: NodePort
  ports:
    - port: 8001
      targetPort: 8000
      name: http
  selector:
    app: fio-testing-read